                  <td>

                  <td>
                    <input type="number" id="addprovID" name="addprovID">

                  <td>

                  </td>

                    <input type="date" id="adddateOfService" name="adddateOfService">
                  </td>
                  <td>
                    <input type="text" id="addprocedure" name="addprocedure">
                  </td>
                  <td>
                    <input type="number" id="addbilledAmount" name="addbilledAmount">
                  </td>
                  <td>
                    <input class="button" type="submit" value="ADD">
                  </td>
                </form>
              </tr>
              <div class="show">
              <tr>
              <form>
                <td><input type="number" id="claimID" name="claimID" value=1 disabled></td>
                <td><input type="number" id="patientID" name="patientID" value="4"></td>

                <td><input type="number" id="facilityID" name="facilityID" value="3"></td>
                <td><input type="date" id="dateOfService" name="dateOfService" value="2021-01-30"></td>

                <td><input type="number" id="billedAmount" name="billedAmount" value="150.00"></td>

              </form>
              </tr>
              <tr>
              <form>
                <td><input type="number" id="claimID" name="claimID" value=1 disabled></td>

                <td><input type="number" id="billedAmount" name="billedAmount" value="150.00"></td>
                <td><input class="button" type="submit" value="Edit"></td>
                <td><input class="button" type="submit" value="Delete"></td>
              </form>
              </tr>

            </tbody>
